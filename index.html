<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/responsive.css">
</head>

<body>

  <!-- header -->
  <header>
    <div class="container logo">
      <img src="resources/images/logo.png" alt "">
      <h1>Secret Agent Supply Inc.</h1>
    </div>
  </header>

  <div class="main-banner">
    <div class="container">
      <article>
        <h2>NEW ARRIVAL</h2>
        <p>SPORT BIKES AND MOTORCYCLES</p>
      </article>
    </div>
  </div>

  <nav>
    <div class="container">
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Glasses</span>
      <span>Contact</span>
    </div>
  </nav>


  <!-- product section -->
  <section id="product">
    <div class="container">
      <div class="top-container">

        <div class="product-container">
          <img class="product-img" src="resources/images/pen.png" alt="pen">
          <div class="info">
            <p>Exploding Pen</p>
          </div>
        </div>

        <div class="product-container">
          <img class="product-img" src="resources/images/watch.png" alt="watch">
          <p class="info">Cellular Watch</p>
        </div>

        <div class="product-container">
          <img class="product-img" src="resources/images/glasses.png" alt="sun glasses">
          <p class="info">Thermal Glasses</p>
        </div>
      </div>

      <div class="bottom-container">
        <div class="info-container">
          <p class="info">Location</p>
          <span>-47.346436, 84.32354</span>
        </div>

        <div class="info-container">
          <p class="info">Hours</p>
          <span>0800 - 1800</span>
        </div>
      </div>

    </div>
  </section>

  <!-- footer -->
  <footer>
    <div class="container">
      Copyright Secret Agent Supply Inc.
    </div>
  </footer>

</body>

</html>
