<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/responsive.css">
</head>

<body>

  <!-- header -->
  <header>
    <div class="container logo">
      <img class="logo-img" src="resources/images/logo.png" alt "secret agent supply inc. logo">
      <span class="logo-name">Secret Agent Supply Inc.</span>
    </div>
  </header>

  <div class="main-banner">
    <div class="container">
      <article>
        <span>NEW ARRIVAL</span>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </article>
    </div>
  </div>

  <nav>
    <div class="container">
      <div class="nav-container">
        <span class="lg-site">Eyewear</span>
        <span class="lg-site">Apparel</span>
        <span class="lg-site">Gadgets</span>
        <span class="lg-site">Vehicles</span>
        <span class="lg-site">Glasses</span>
        <span class="lg-site">Contact</span>
        <span class="med-site">Menu</span>
      </div>
    </div>
  </nav>


  <main>

    <!-- products -->
    <section class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-img">
            <img src="resources/images/pen.png" alt="pen">
          </div>
          <span class="title">Exploding Pen</span>
        </div>

        <div class="product watch">
          <div class="product-img">
            <img src="resources/images/watch.png" alt="watch">
          </div>
          <span class="title">Cellular Watch</span>
        </div>

        <div class="product glasses">
          <div class="product-img">
            <img src="resources/images/glasses.png" alt="sun glasses">
          </div>
          <span class="title">Thermal Glasses</span>
        </div>
      </div>
    </section>

    <!-- store info-->
    <section class="container">
      <div class="store">
        <div class="store-info">
          <span class="title">Location</span>
          <span class="info">-47.346436, 84.32354</span>
        </div>

        <div class="store-info">
          <span class="title">Hours</span>
          <span class="info">0800 - 1800</span>
        </div>
      </div>
    </section>

  </main>

  <!-- footer -->
  <footer>
    <div class="container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>

</body>

</html>
